<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Bloodline Watchers</title>
  <meta name="description" content="An ancient bloodline awakens. The signal burns. A mythic novel by Orion R. Veil. Available now." />
  <meta name="author" content="Orion R. Veil / Cosmic Quill LLC" />
  <meta name="theme-color" content="#050506">
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+Runic&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #050506;
      --ink: #e9e9ef;
      --gold1: #ffd680;
      --gold2: #ffb84a;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between; 
      overflow: hidden; 
      position: relative;
    }

    /* BACKGROUND CANVAS */
    #void-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* PARALLAX LAYER */
    .parallax-layer {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      will-change: transform;
    }

    .hero-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    /* TITLE */
    .main-title {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      letter-spacing: .05em;
      font-size: clamp(2rem, 8vw, 4.5rem);
      margin: 0 0 10px 0;
      line-height: 1.1;
      text-transform: uppercase;
      position: relative;
      text-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    /* Glitch Animation */
    .glitch-active {
      animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      color: var(--gold1);
    }

    @keyframes glitch-anim {
      0% { transform: translate(0) }
      20% { transform: translate(-3px, 3px); text-shadow: 3px 0 #ff0000, -3px 0 #00ccff; }
      40% { transform: translate(-3px, -3px); text-shadow: 3px 0 #ff0000, -3px 0 #00ccff; }
      60% { transform: translate(3px, 3px); text-shadow: 3px 0 #ff0000, -3px 0 #00ccff; }
      80% { transform: translate(3px, -3px); text-shadow: 3px 0 #ff0000, -3px 0 #00ccff; }
      100% { transform: translate(0) }
    }

    .tagline {
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      margin-bottom: 40px;
      opacity: 0.8;
      letter-spacing: 2px;
      padding: 0 10px;
    }

    /* DYNAMIC TEXT */
    .dynamic-area {
      min-height: 120px;
      transition: opacity 0.5s ease;
      opacity: 1;
      margin-bottom: 20px;
    }
    
    .dynamic-area.fade-out { opacity: 0; transform: scale(0.95); }

    .phrase-text {
      font-family: 'Cinzel', serif;
      font-size: clamp(1rem, 5vw, 1.4rem);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--gold1);
      text-shadow: 0 0 10px rgba(255, 184, 74, 0.4);
    }

    .runes-container {
      font-family: 'Noto Sans Runic', sans-serif;
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      color: var(--ink);
      height: 50px; 
    }

    .rune {
      margin: 0 4px;
      display: inline-block;
      transform-style: preserve-3d;
      animation: runeFloat 6s ease-in-out infinite;
    }
    .rune.space { width: 10px; animation: none; }

    @keyframes runeFloat {
      0%, 100% { transform: translateY(0) rotateY(0deg); color: #888; }
      50% { transform: translateY(-4px) rotateY(180deg); color: var(--gold2); text-shadow: 0 0 15px var(--gold1); }
    }

    /* BUTTON */
    .cta-container { margin-top: 25px; perspective: 1000px; }

    .mystic-btn {
      position: relative;
      display: inline-block;
      font-family: 'Cinzel', serif;
      font-size: clamp(1rem, 4vw, 1.2rem);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--gold1);
      border: 1px solid var(--gold2);
      padding: 18px 40px;
      background: rgba(10,10,12,0.9);
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(255, 184, 74, 0.1);
    }

    .mystic-btn:hover {
      background: rgba(255, 184, 74, 0.15);
      box-shadow: 0 0 30px rgba(255, 184, 74, 0.4);
      color: #fff;
      transform: scale(1.02);
    }

    .release-subtext {
      margin-top: 15px;
      font-size: 0.75rem;
      opacity: 0.6;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* FOOTER */
    footer {
      background: linear-gradient(to top, #000 0%, transparent 100%);
      color: #555;
      padding: 20px;
      font-size: 0.75rem;
    }
    
    a.contact-link { color: #777; text-decoration: none; }
    a.contact-link:hover { color: var(--gold1); }
  </style>
</head>

<body>
  <canvas id="void-canvas"></canvas>

  <div class="parallax-layer" id="scene">
    <div class="hero-wrapper">
      <h1 class="main-title" id="glitch-title">The Bloodline Watchers</h1>
      <div class="tagline">The signal has returned.</div>

      <div class="dynamic-area" id="dynamic-container">
        <div class="phrase-text" id="phrase-eng">Enter the glyphs</div>
        <div class="runes-container" id="runes-target"></div>
      </div>

      <div class="cta-container">
        <a href="https://a.co/d/4p2XAzy" class="mystic-btn">Acquire the Artifact</a>
        <div class="release-subtext">Available Now on Amazon</div>
      </div>
    </div>

    <footer>
      <p class="mystic-footer">If you made it here and return… then you are awakening.</p>
      <p>© 2025–2026 Cosmic Quill LLC. All rights reserved.</p>
      <p>Contact: <a href="mailto:orion@CosmicQuill.pub" class="contact-link">orion@CosmicQuill.pub</a></p>
    </footer>
  </div>

  <script>
    // 1. CONFIG
    const phrases = [
      { eng: "Enter the glyphs", runes: "ᛖᚾᛏᛖᚱ ᛏᚺᛖ ᚷᛚᚢᛈᛋ" },
      { eng: "The signal burns", runes: "ᚦᛖ ᛋᛁᚷᚾᚨᛚ ᛒᚢᚱᚾᛋ" },
      { eng: "Blood remembers", runes: "ᛒᛚᛟᛟᛞ ᚱᛖᛗᛖᛗᛒᛖᚱᛋ" },
      { eng: "Do not look away", runes: "ᛞᛟ ᚾᛟᛏ ᛚᛟᛟᚲ ᚨᚹᚨᚢ" }
    ];

    // 2. CANVAS
    const canvas = document.getElementById('void-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random() * 0.5;
        this.life = Math.random() * 100;
        this.color = Math.random() > 0.9 ? '255, 214, 128' : '100, 100, 110';
      }
      update() {
        this.x += this.speedX; this.y += this.speedY; this.life--;
        if (this.life < 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
        ctx.fill();
      }
    }

    for (let i = 0; i < 70; i++) particles.push(new Particle());
    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    // 3. PARALLAX
    document.addEventListener('mousemove', (e) => {
      if(window.innerWidth > 768) {
        const x = (window.innerWidth - e.pageX * 2) / 90;
        const y = (window.innerHeight - e.pageY * 2) / 90;
        document.getElementById('scene').style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    // 4. TEXT CYCLE
    let idx = 0;
    const container = document.getElementById('dynamic-container');
    const engEl = document.getElementById('phrase-eng');
    const runeEl = document.getElementById('runes-target');
    const titleEl = document.getElementById('glitch-title');

    function renderRunes(str) {
      runeEl.innerHTML = "";
      str.split("").forEach((c, i) => {
        const s = document.createElement('span');
        if (c === " ") { s.className = 'rune space'; s.innerHTML = "&nbsp;"; }
        else { s.className = 'rune'; s.textContent = c; s.style.animationDelay = `${i*0.1}s`; }
        runeEl.appendChild(s);
      });
    }

    function triggerGlitch() {
      titleEl.classList.add('glitch-active');
      setTimeout(() => titleEl.classList.remove('glitch-active'), 300);
    }

    function cycle() {
      container.classList.add('fade-out');
      setTimeout(() => {
        idx = (idx + 1) % phrases.length;
        engEl.textContent = phrases[idx].eng;
        renderRunes(phrases[idx].runes);
        container.classList.remove('fade-out');
        triggerGlitch();
      }, 500);
    }

    renderRunes(phrases[0].runes);
    setInterval(cycle, 5000);
  </script>
</body>
</html>
