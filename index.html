<body>
  <div class="background"></div>

  <!-- Triangle Overlay -->
  <div class="triangle-overlay"></div>

  <div class="container">
    <h1 class="main-title angelic-glow">The Bloodline Watchers</h1>

    <div id="runeContainer" class="rune-message"></div>

    <div class="footer">
      &copy; 2025 Orion R. Vale · Chapter 1 Preview arriving August 13, 2025
    </div>
  </div>

  <script>
    const runeContainer = document.getElementById("runeContainer");
    const phrases = [
      "Do you feel it?",
      "The Awakening?",
      "Are you ready?",
      "The veil is thin...",
      "The Chosen will Remember"
    ];

    const runes = "ᚠᚢᚦᚨᚱᚲᚷᚺᚾᛁᛃᛇᛈᛉᛋᛏᛒᛖᛗᛚᛜᛞᛟᛞ";

    function getRandomRune() {
      return runes[Math.floor(Math.random() * runes.length)];
    }

    function showPhrase(phrase) {
      runeContainer.innerHTML = "";

      for (let char of phrase) {
        const span = document.createElement("span");
        span.textContent = getRandomRune();
        runeContainer.appendChild(span);

        let counter = 0;
        const interval = setInterval(() => {
          if (counter < 10) {
            span.textContent = getRandomRune();
            counter++;
          } else {
            span.textContent = char;
            span.classList.add("flip");
            clearInterval(interval);
          }
        }, 120 + Math.random() * 80);
      }
    }

    let i = 0;
    showPhrase(phrases[i]);
    setInterval(() => {
      i = (i + 1) % phrases.length;
      showPhrase(phrases[i]);
    }, 8000);
  </script>
</body>
