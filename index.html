<style>
:root {
  --bg: #0b0b0d;
  --ink: #e9e9ef;
  --gold1: #ffd680;
  --gold2: #ffb84a;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--ink);
  text-align: center;
  font-family: system-ui, sans-serif;
}

.hero { padding: 40px 20px; }

/* Floating glowing title */
.main-title {
  font-family: 'Cinzel', serif;
  font-weight: 700;
  letter-spacing: .06em;
  font-size: clamp(2.2rem, 5.8vw, 3.4rem);
  margin: 0 0 12px 0;
  position: relative;
  display: inline-block;
  text-shadow:
    0 0 6px rgba(255,214,128,.35),
    0 0 12px rgba(255,184,74,.28);
}
.main-title::before {
  content: '';
  position: absolute;
  top: 0; left: -100%;
  width: 300%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent 0%,
    rgba(255,214,128,.15) 20%,
    rgba(255,184,74,.25) 40%,
    rgba(255,184,74,.15) 60%,
    transparent 80%
  );
  animation: sweepLight 6s ease-in-out infinite;
}
@keyframes sweepLight {
  0%, 30% { left: -100%; }
  50% { left: 0%; }
  70%, 100% { left: 100%; }
}

.tagline { font-size: 1.1rem; margin-bottom: 20px; opacity: 0.85; }

/* English phrase fade */
#phrase-rotator {
  font-size: 1.4rem;
  margin-bottom: 20px;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

/* Runes individual flip */
.runes-container {
  font-family: 'Noto Sans Runic', sans-serif;
  font-size: 2rem;
  display: inline-block;
}
.rune {
  display: inline-block;
  margin: 0 4px;
  transform-style: preserve-3d;
  transition: transform 0.5s;
}
.rune.flip { transform: rotateY(180deg); }

/* Coming Winter 2025 fade in/out */
.release-teaser {
  margin-top: 28px;
}
.release-teaser .teaser-text {
  font-family: 'Cinzel', serif;
  font-size: clamp(1.6rem, 4.2vw, 2.6rem);
  letter-spacing: .14em;
  text-transform: uppercase;
  opacity: 0;
  animation: teaserCycle 7s ease-in-out infinite;
}
@keyframes teaserCycle {
  0%,100% { opacity: 0; }
  15%,85% { opacity: 1; }
}

footer {
  background: #0a0a0b;
  color: #cfcfd6;
  padding: 20px;
  font-size: 0.9rem;
}
.mystic-footer { opacity: 0.7; margin-top: 6px; }
</style>
</head>

<body>
<div class="hero">
  <h1 class="main-title"><span>The Bloodline Watchers</span></h1>
  <div class="tagline">A cosmic thriller rooted in ancient truth.</div>

  <div id="phrase-rotator">Enter the glyphs.</div>

  <div class="runes-container" id="runes"></div>

  <div class="release-teaser">
    <div class="teaser-text">Coming Winter 2025</div>
  </div>
</div>

<footer>
  <p>© 2025 CosmicQuill.pub™. All rights reserved.</p>
  <p class="mystic-footer">If you made it here and return… then you are awakening.</p>
</footer>

<script>
// English → Rune mapping (Elder Futhark)
const phrases = [
  { en: "THE SIGNAL WILL BURN AGAIN", runes: "ᚦᛖ ᛋᛁᚷᚾᚨᛚ ᚹᛁᛚᛚ ᛒᚢᚱᚾ ᚨᚷᚨᛁᚾ" },
  { en: "ENTER THE GLYPHS", runes: "ᛖᚾᛏᛖᚱ ᚦᛖ ᚷᛚᚢᛈᛋ" },
  { en: "THE BLOOD", runes: "ᚦᛖ ᛒᛚᛟᛟᛞ" }
];

const phraseEl = document.getElementById('phrase-rotator');
const runesEl = document.getElementById('runes');

let idx = 0;

function showPhrase(i) {
  const { en, runes } = phrases[i];
  phraseEl.style.opacity = 0;
  setTimeout(() => {
    phraseEl.textContent = en;
    phraseEl.style.opacity = 1;

    // animate runes individually
    runesEl.innerHTML = '';
    runes.split('').forEach((char, j) => {
      const span = document.createElement('span');
      span.className = 'rune';
      span.textContent = char;
      runesEl.appendChild(span);
      setTimeout(() => span.classList.add('flip'), j * 100);
      setTimeout(() => span.classList.remove('flip'), j * 100 + 500);
    });

  }, 1000);
}

showPhrase(idx);
setInterval(() => {
  idx = (idx + 1) % phrases.length;
  showPhrase(idx);
}, 5000);
</script>
</body>
</html>
