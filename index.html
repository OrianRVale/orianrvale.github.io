          async src="//gc.zgo.at/count.js"></script>

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Cinzel', serif;
      text-align: center;
      overflow-x: hidden;
    }
    .title {
      font-size: 3em;
      text-shadow: 0 0 10px white, 0 0 20px #00ffff;
      margin-top: 2rem;
    }
    .rune-text {
      font-size: 2em;
      margin: 2rem auto;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
    .countdown {
      font-size: 1.5em;
      margin-top: 3rem;
      color: #00ffff;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
      animation: spark 0.2s infinite;
    }
    @keyframes spark {
      0%, 100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
      50% { text-shadow: 0 0 20px #00faff, 0 0 30px #00faff; }
    }
    .footer {
      margin-top: 4rem;
      font-size: 1em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1 class="title">The Bloodline Watchers</h1>
  <div id="runeContainer" class="rune-text">ᚦᚺᛖ ᚲᚺᛟᛊᛖᚾ ᛟᚾᛖ ᚹᛁᛚᛚ ᚱᛖᛗᛖᛗᛒᛖᚱ</div>

  <div id="countdown" class="countdown"></div>

  <footer class="footer">
    <p>A novel by Orion R. Vale — August 2025</p>
  </footer>

  <script>
    const runes = "ᚦᚺᛖ ᚲᚺᛟᛊᛖᚾ ᛟᚾᛖ ᚹᛁᛚᛚ ᚱᛖᛗᛖᛗᛒᛖᚱ";
    const english = "THE CHOSEN ONE WILL REMEMBER";
    const runeEl = document.getElementById("runeContainer");

    let i = 0;
    const flipInterval = setInterval(() => {
      if (i < english.length) {
        runeEl.textContent = english.slice(0, i + 1) + runes.slice(i + 1);
        i++;
      } else {
        clearInterval(flipInterval);
      }
    }, 150);

    function updateCountdown() {
      const targetDate = new Date("2025-08-01T00:00:00");
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById("countdown").textContent = "The next update has arrived.";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `Next update in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
