<body>
  <div class="overlay"></div>

  <main class="main-container" role="main" aria-label="Site content">

  <!-- Modal -->
  <div id="prophecyModal" class="modal">
    <div class="modal-content">
      <p>The glyphs remember you.</p>
      <p>This is only the beginning...</p>
      <p style="font-size: 0.85rem; opacity: 0.5;">(More coming soon)</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const openBtn = document.getElementById("openModal");
      const modal = document.getElementById("prophecyModal");

      if (openBtn && modal) {
        openBtn.addEventListener("click", () => {
          modal.style.display = "block";
        });

        modal.addEventListener("click", () => {
          modal.style.display = "none";
        });
      }
    });
  </script>
