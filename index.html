  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Noto+Sans+Runic&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg:#0b0b0d;
      --ink:#e9e9ef;
      --gold1:#ffd680;
      --gold2:#ffb84a;
      --gold3:#8a4b00;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
      text-align: center;
    }

    .hero {
      padding: 40px 20px;
    }

    .main-title {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      letter-spacing: .06em;
      font-size: clamp(2.4rem, 6vw, 3.8rem);
      margin: 0 0 12px 0;
      line-height: 1.1;
    }

    .main-title span {
      display: inline-block;
      position: relative;
      animation: glowPulse 6s ease-in-out infinite;
      color: var(--ink);
    }

    .main-title span:nth-child(odd) {
      animation-delay: 0.3s;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 6px var(--gold1), 0 0 12px var(--gold2); }
      50% { text-shadow: 0 0 12px var(--gold1), 0 0 20px var(--gold2), 0 0 30px var(--gold3); }
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    .countdown {
      font-size: 1rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .runes-container {
      font-family: 'Noto Sans Runic', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .rune {
      margin: 0 4px;
      display: inline-block;
      animation: runeFlip 3s ease-in-out infinite;
      transform-origin: center;
    }

    .rune:nth-child(1) { animation-delay: 0s; }
    .rune:nth-child(2) { animation-delay: 0.2s; }
    .rune:nth-child(3) { animation-delay: 0.4s; }
    .rune:nth-child(4) { animation-delay: 0.6s; }
    .rune:nth-child(5) { animation-delay: 0.8s; }
    .rune:nth-child(6) { animation-delay: 1s; }

    @keyframes runeFlip {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
    }

    .release-teaser {
      display: grid;
      place-items: center;
      margin-top: 28px;
      padding: 24px 16px;
    }

    .release-teaser .teaser-text {
      font-family: 'Cinzel', serif;
      font-size: clamp(1.6rem, 4.2vw, 2.6rem);
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--ink);
      opacity: 0;
      animation: teaserCycle 7s ease-in-out infinite;
    }

    @keyframes teaserCycle {
      0%   { opacity: 0; transform: translateY(6px); }
      12%  { opacity: .9; }
      20%  { opacity: 1; }
      78%  { opacity: .6; }
      100% { opacity: 0; transform: translateY(6px); }
    }

    footer {
      background: #0a0a0b;
      color: #cfcfd6;
      padding: 20px;
      font-size: 0.9rem;
    }

    .mystic-footer { opacity: 0.7; margin-top: 6px; }
  </style>
</head>

<body>
  <div class="hero">
    <h1 class="main-title">
      <span>T</span><span>h</span><span>e</span>
      <span> </span>
      <span>B</span><span>l</span><span>o</span><span>o</span><span>d</span><span>l</span><span>i</span><span>n</span><span>e</span>
      <span> </span>
      <span>W</span><span>a</span><span>t</span><span>c</span><span>h</span><span>e</span><span>r</span><span>s</span>
    </h1>

    <div class="tagline">A cosmic thriller rooted in ancient truth.</div>

    <div class="countdown" id="phrase-rotator">Enter the glyphs.</div>

    <div class="runes-container" id="runes">
      <span class="rune">ᛏ</span>
      <span class="rune">ᚺ</span>
      <span class="rune">ᛖ</span>
      <span class="rune">ᛋ</span>
      <span class="rune">ᛁ</span>
      <span class="rune">ᚷ</span>
    </div>

    <div class="release-teaser" aria-live="polite">
      <div class="teaser-text">Coming Winter 2025</div>
    </div>
  </div>

  <footer>
    <p>© 2025 CosmicQuill.pub™. All rights reserved.</p>
    <p class="mystic-footer">If you made it here and return… then you are awakening.</p>
    <p>Contact: <a href="mailto:orion@CosmicQuill.pub">orion@CosmicQuill.pub</a></p>
  </footer>

  <script>
    const phrases = [
      { eng: "Enter the glyphs.", runes: "ᛖᚾᛏᛖᚱ ᛏᚺᛖ ᚷᛚᚢᛈᛋ" },
      { eng: "The signal will burn again", runes: "ᚦᛖ ᛋᛁᚷᚾᚨᛚ ᚹᛁᛚᛚ ᛒᚢᚱᚾ ᚨᚷᚨᛁᚾ" },
      { eng: "The blood remembers", runes: "ᚦᛖ ᛒᛚᛟᛟᛞ ᚱᛖᛗᛖᛗᛒᛖᚱᛋ" }
    ];

    let idx = 0;
    const phraseEl = document.getElementById('phrase-rotator');
    const runesEl = document.getElementById('runes');

    function rotatePhrase() {
      const { eng, runes } = phrases[idx];
      phraseEl.textContent = eng;

      const runeChars = runes.split("");
      runesEl.innerHTML = "";
      runeChars.forEach((char, i) => {
        const span = document.createElement('span');
        span.className = 'rune';
        span.textContent = char;
        span.style.animationDelay = `${i * 0.2}s`;
        runesEl.appendChild(span);
      });

      idx = (idx + 1) % phrases.length;
    }

    rotatePhrase();
    setInterval(rotatePhrase, 6000);
  </script>
</body>
</html>
