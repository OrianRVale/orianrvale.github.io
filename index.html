<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>

  <!-- META TAGS -->
  <meta name="description" content="An ancient bloodline awakens. The countdown to the truth begins. A mythic novel by Orion R. Vale." />
  <meta name="keywords" content="Bloodline Watchers, Orion R Vale, awakening novel, glyphs, prophecy, chosen bloodline" />
  <meta name="author" content="Orion R. Vale" />
  <meta property="og:image" content="/assets/preview.jpg" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Runic&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="hero">
    <h1 class="main-title">The Bloodline Watchers</h1>
    <div class="tagline">A cosmic thriller rooted in ancient truth.</div>

    <!-- Phrase Rotator -->
    <div class="countdown" id="phrase-rotator">Enter the glyphs.</div>

    <!-- Runes Row -->
    <div class="runes-container" id="runes"></div>
  </div>

  <footer>
    <p>© 2025 Orion R. Vale. All rights reserved.</p>
    <p class="mystic-footer">If you made it here and return… then you are awakening.</p>
  </footer>

  <script>
    const phrases = ["Enter the glyphs.", "Follow the static.", "Awaken the signal."];
    let phraseIndex = 0;
    const rotator = document.getElementById("phrase-rotator");

    function rotatePhrase() {
      rotator.textContent = phrases[phraseIndex];
      phraseIndex = (phraseIndex + 1) % phrases.length;
    }

    rotatePhrase();
    setInterval(rotatePhrase, 4000);

    const runes = ['ᚫ','ᛟ','ᛇ','ᛧ','ᛚ','ᛒ','ᛁ','ᚱ','ᚢ'];
    const runeContainer = document.getElementById("runes");

    runes.forEach((r, i) => {
      const span = document.createElement("span");
      span.classList.add("rune");
      span.textContent = r;
      runeContainer.appendChild(span);

      setInterval(() => {
        span.classList.toggle("flip");
      }, 3000 + Math.random() * 2000);
    });
  </script>
</body>
</html>
