<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Bloodline Watchers</title>

<!-- SEO -->
<meta name="description" content="A cosmic thriller rooted in ancient truth. Enter the glyphs. The Bloodline Watchers by Orion R Vale. Published by CosmicQuill.pub." />
<meta name="keywords" content="The Bloodline Watchers, Orion R Vale, Cosmic Quill, mythic thriller, runes, glyphs, prophecy" />
<meta name="author" content="Orion R Vale" />
<meta property="og:title" content="The Bloodline Watchers" />
<meta property="og:description" content="A cosmic thriller rooted in ancient truth. Enter the glyphs." />
<meta property="og:image" content="/assets/preview.jpg" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://thebloodlinewatchers.com" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="The Bloodline Watchers" />
<meta name="twitter:description" content="A cosmic thriller rooted in ancient truth. Enter the glyphs." />
<meta name="twitter:image" content="/assets/preview.jpg" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+Runic&display=swap" rel="stylesheet" />

<style>
:root {
  --bg: #0b0b0d;
  --ink: #fff;
  --gold: #d4af37;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--ink);
  text-align: center;
  font-family: 'Cinzel', serif;
}

.hero {
  padding: 40px 20px;
}

/* Title - letter by letter glow */
.main-title {
  font-size: clamp(2.2rem, 6vw, 3.5rem);
  letter-spacing: 0.05em;
  font-weight: 700;
  margin: 0 0 16px;
}
.main-title span {
  display: inline-block;
  color: var(--ink);
  text-shadow: 0 0 4px rgba(212,175,55,0.4), 0 0 12px rgba(212,175,55,0.3);
  animation: shimmer 8s infinite;
}
.main-title span:nth-child(odd) { animation-delay: 2s; }
.main-title span:nth-child(even) { animation-delay: 4s; }

@keyframes shimmer {
  0%, 100% { text-shadow: 0 0 4px rgba(212,175,55,0.3), 0 0 12px rgba(212,175,55,0.2); color: var(--ink);}
  50% { text-shadow: 0 0 6px rgba(255,255,255,0.6), 0 0 18px rgba(212,175,55,0.5); color: var(--gold);}
}

/* Tagline */
.tagline {
  font-size: 1.1rem;
  margin-bottom: 20px;
  opacity: 0.85;
}

/* Phrase rotator */
#phrase-rotator {
  font-size: 1rem;
  margin-bottom: 20px;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

/* Runes */
.runes-container {
  font-family: 'Noto Sans Runic', sans-serif;
  font-size: 2rem;
  margin-bottom: 20px;
}
.rune {
  display: inline-block;
  opacity: 0;
  transform: rotateY(90deg);
  animation: flipIn 0.8s forwards;
}
@keyframes flipIn {
  to { opacity: 1; transform: rotateY(0deg); }
}

/* Release teaser */
.release-teaser .teaser-text {
  font-size: clamp(1.6rem, 4.2vw, 2.6rem);
  letter-spacing: 0.14em;
  text-transform: uppercase;
  opacity: 0;
  animation: teaserCycle 7s ease-in-out infinite;
}
@keyframes teaserCycle {
  0% { opacity: 0; transform: translateY(6px); }
  15% { opacity: 1; transform: translateY(0); }
  85% { opacity: 1; }
  100% { opacity: 0; transform: translateY(6px); }
}

/* Footer */
footer {
  color: #aaa;
  padding: 20px;
  font-size: 0.9rem;
}
.mystic-footer { opacity: 0.7; margin-top: 6px; }
</style>
</head>

<body>
<div class="hero">
  <h1 class="main-title" id="title"></h1>
  <div class="tagline">A cosmic thriller rooted in ancient truth.</div>

  <div id="phrase-rotator">Enter the glyphs.</div>

  <div class="runes-container" id="runes"></div>

  <div class="release-teaser">
    <div class="teaser-text">Coming Winter 2025</div>
  </div>
</div>

<footer>
  <p>© 2025 CosmicQuill.pub™. All rights reserved.</p>
  <p class="mystic-footer">If you made it here and return… then you are awakening.</p>
</footer>

<script>
// Title split into spans
const titleText = "The Bloodline Watchers";
const titleEl = document.getElementById("title");
titleText.split("").forEach(letter => {
  const span = document.createElement("span");
  span.textContent = letter;
  titleEl.appendChild(span);
});

// Phrase rotator
const phrases = [
  { en: "The Blood", runes: "ᚦᛖ ᛒᛚᛟᛞ" },
  { en: "Enter the glyphs", runes: "ᛖᚾᛏᛖᚱ ᚦᛖ ᚷᛚᛁᚦᛋ" },
  { en: "The signal will burn again", runes: "ᚦᛖ ᛋᛁᚷᚾᚨᛚ ᚹᛁᛚᛚ ᛒᚢᚱᚾ ᚨᚷᚨᛁᚾ" }
];
const phraseEl = document.getElementById("phrase-rotator");
const runesEl = document.getElementById("runes");

let index = 0;
function cyclePhrases() {
  const { en, runes } = phrases[index];
  phraseEl.style.opacity = 0;
  setTimeout(() => {
    phraseEl.textContent = en.toUpperCase();
    phraseEl.style.opacity = 1;

    // Runes animation
    runesEl.innerHTML = "";
    runes.split("").forEach((r, i) => {
      const span = document.createElement("span");
      span.className = "rune";
      span.textContent = r;
      span.style.animationDelay = `${i * 0.15}s`;
      runesEl.appendChild(span);
    });
  }, 1000);

  index = (index + 1) % phrases.length;
}
cyclePhrases();
setInterval(cyclePhrases, 5000);
</script>
</body>
</html>
